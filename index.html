<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Web Quickstart</title>
  </head>
  <body>

    <h1 id="bigOne"></h1>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyA1tKpry-alvaOGgZYyWtrKRZwNrh7dbRU",
        authDomain: "firsttest-c8442.firebaseapp.com",
        databaseURL: "https://firsttest-c8442.firebaseio.com",
        storageBucket: "firsttest-c8442.appspot.com",
        messagingSenderId: "314270398475"
      };
      firebase.initializeApp(config);

      var bigOne = document.getElementById('bigOne');
      var dbRef = firebase.database().ref().child('text');
      dbRef.on('value', snap => bigOne.innerText = snap.val());
    </script>
  </body>
</html>
